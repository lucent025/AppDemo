<header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
        <!-- Left side: Logo & Menu button -->
        <div class="flex items-center space-x-4">
            <!-- Mobile Menu Toggle -->
            <button id="menu-toggle" class="block md:hidden focus:outline-none" (click)="toggleMenu()">
                <svg class="w-8 h-8 sm:w-10 sm:h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M3 6h18M3 18h18">
                    </path>
                </svg>
            </button>
            <!-- Logo -->
            <a href="/" class="text-sm sm:text-2xl font-bold">E-Commerce</a>
            <nav id="menu" class="hidden md:flex space-x-4">
                <a href="/" class="text-gray-700 hover:text-gray-900">Home</a>
                <a href="/products" class="text-gray-700 hover:text-gray-900">Products</a>
                <a href="/about" class="text-gray-700 hover:text-gray-900">About</a>
                <a href="/contact" class="text-gray-700 hover:text-gray-900">Contact</a>
            </nav>
            <div class="relative p-3 hidden sm:block" (focusout)="hideResults()">
                <input type="text" placeholder="Search" (input)="onSearch($event)" (focus)="showResults()"
                    class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none">
                <div *ngIf="isResultsVisible && searchResults.length > 0"
                    class="absolute bg-white border border-gray-300 rounded-lg mt-1 w-full z-10">
                    <ul>
                        <li *ngFor="let result of searchResults"
                            class="p-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <img [src]="result.image" alt="{{ result.name }}" class="w-8 h-8 rounded-full">
                                <span>{{ result.name }}</span>
                            </div>
                            <span class="text-gray-700">{{ result.price | currency }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Right side: Login, Cart -->
        <div class="flex items-center space-x-3 sm:space-x-6">
            <!-- Login Button -->
            <div class="relative">
                <a href="/login">
                    <button type="button"
                        class="relative inline-flex items-center p-3 text-sm font-medium text-center text-gray-700 hover:text-white hover:bg-black border border-gray-700 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15M12 9l-3 3m0 0 3 3m-3-3h12.75" />
                        </svg>
                    </button>
                </a>
            </div>
            <!-- Cart Button -->
            <div class="relative">
                <a href="/cart">
                    <button type="button"
                        class="relative inline-flex items-center p-3 text-sm font-medium text-center text-gray-700 hover:text-white hover:bg-black border border-gray-700 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
                        </svg>


                        <span class="sr-only">Notifications</span>
                        <div class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -end-2 dark:border-gray-900"
                            *ngIf="totalProducts > 0">
                            {{totalProducts}}
                        </div>
                    </button>
                </a>
            </div>
        </div>
    </div>

    <!-- Mobile Menu -->
    <nav id="mobile-menu" class="md:hidden hidden bg-gray-100">
        <a href="/" class="block text-gray-700 hover:text-gray-900 p-3">Home</a>
        <a href="/products" class="block text-gray-700 hover:text-gray-900 p-3">Products</a>
        <a href="/about" class="block text-gray-700 hover:text-gray-900 p-3">About</a>
        <a href="/contact" class="block text-gray-700 hover:text-gray-900 p-3">Contact</a>
        <!-- Search Box in Mobile Menu -->
        <div class="p-3" (focusout)="hideResults()">
            <input type="text" placeholder="Search" (input)="onSearch($event)" (focus)="showResults()"
                    class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:outline-none">
                <div *ngIf="isResultsVisible && searchResults.length > 0"
                    class="absolute bg-white border border-gray-300 rounded-lg mt-1 w-full z-10">
                    <ul>
                        <li *ngFor="let result of searchResults"
                            class="p-2 hover:bg-gray-100 cursor-pointer flex items-center justify-between">
                            <div class="flex items-center space-x-2">
                                <img [src]="result.image" alt="{{ result.name }}" class="w-8 h-8 rounded-full">
                                <span>{{ result.name }}</span>
                            </div>
                            <span class="text-gray-700">{{ result.price | currency }}</span>
                        </li>
                    </ul>
                </div>
        </div>
    </nav>
</header>
